<h3>Список книг</h3>
<table class="table table-hover" cellpadding="0" cellspacing="0">

    <thead>
    <tr>
        <td>Название</td>
        <td>Автор</td>
        <td>Жанр</td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="b in books">
        <td>{{b.title}}</td>
        <td>{{b.author.name}}</td>
        <td>{{b.genre.genreName}}</td>
        <td>
            <a class="nav-link" ng-click = "setSelectedBookId(b.id)" href="#!/info">Подробнее</a>
        </td>
        <td>
            <button class="btn btn-primary" ng-click="deleteBook(b.id)">Удалить</button>
        </td>
    </tr>
    </tbody>
</table>


<form name="book-input-form" class="css-form">
    <input type="text" ng-model="book.title" name="title-input">
    <select name="authorSelect" ng-model="book.authorId">
        <option ng-repeat="a in authors" value={{a.id}}>{{a.name}}</option>
    </select>
    <select name="genreSelect" ng-model="book.genreId">
        <option ng-repeat="g in genres" value={{g.id}}>{{g.genreName}}</option>
    </select>
    <div>
        <button type="submit" ng-click="saveBook(book)">Сохранить</button>
    </div>
</form>
